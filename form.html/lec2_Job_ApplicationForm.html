<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #skill{
            border: 2px solid;
        }
    </style>
</head>
<body>
    <h2>Job Application</h2>
    <label for="name">Name:</label>
    <br>
    <input type="text" id="name" placeholder="Enter Name">
    <br/>
    <label for="email">Email:</label>
    <br>
    <input type="email" id="email" placeholder="Enter Email">
    <br/>
    <label for="phone">Phone:</label>
    <br>
    <input type="tel" id="phone" placeholder="Phone">
    <br/>
    <label for="Resume">Resume:</label>
    <br>
    <input type="file" id="Resume" name="Resume">
    <br>
    <label for="Exp">Experience(years):</label>
    <br>
    <input type="number" id="Exp" min="1" max="20">
    <br>
    <fieldset name="skills" id="skill">
        <legend>Skills:</legend>
        <input type="checkbox" id="html">
        <br>
        <label for="html">HTML</label>
        <br>
        <input type="checkbox" id="css">
        <br>
        <label for="css">CSS</label>
        <br>
        <input type="checkbox" id="js">
        <br>
        <label for="js">JavaScript</label>

    </fieldset>
    <br>
    <label for="Education">Higher Education:</label>
    <br>
    <select name="High school" id="Education">
        <option value="high_school">High School</option>
        <option value="Graduated">Graduated</option>
        <option value="Masters">Masters</option>
        <option value="Employeed">Empployeed</option>
        <option value="phd">PHD</option>
    </select>
    <br>
    <fieldset style="border: 0px;">
    <legend>Availability:</legend>
    <input type="radio" id="job1" name="job">    
    <br>
    <label for="job">Part Time</label>
    <br>
    <input type="radio" id="job2" name="job">    
    <br>
    <label for="job">Full Time</label>
    <br>
    <label for="Comment">Additional Comment:</label>
    <br>
    <textarea name="comments" id="Comment" placeholder="Type Here.."></textarea>
    <br>
    <input type="submit" name="submit">
    </fieldset>
    


    



</body>
</html>
