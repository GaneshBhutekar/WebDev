<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 3px solid grey;
        }
        td,th{
            border: 3px solid black;
        }
        tr:last-of-type{
            color: orange;
        }
        tr:first-of-type{
            color: blue;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>S.no</th>
                <th>class</th>
                <th>name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>4 <sup>th</sup></td>
                <td>sohail</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>6 <sup>th</sup></td>
                <td>rekhani</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>2 <sup>nd</sup></td>
                <td>suryavanshi</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
